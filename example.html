<html>
<head>
  <title>t7 Example</title>
</head>
<body>
  <div id="app"></div>
  <script src="t7.js"></script>
  <script>

    var items = ['Ball', 'Boat'];
    var welcome = "World";
    var inputName = "123";

    var example = t7`
      <div class="foo">
        <h1>Hello ${ welcome }</h1>
        <ul id="bar">
          ${
            //this requires ES2015 arrow functions, available in Firefox
            items.map( item => t7`
              <li class="item">
                <span>The item is: ${ item }</span>
              </li>
            `)
          }
        </ul>
      </div>
    `;
    //console log the example value
    document.getElementById("app").textContent = JSON.stringify(example);
  </script>
</body>
</html>
