<html>
<head>
  <title>t7 - Components Example</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="../t7.js"></script>
  <script>

    function Widget() {
      return t7`
        <span>
          This is a widget!
        </span>
      `;
    }

    t7.setOutput(t7.Outputs.React);
    t7.register([Widget]);

    var testVar = "Hello world";

    var example = t7`
      <div class="foo">
        <h1>Components</h1>
        <span>${ testVar }</span>
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
        <Widget testVar="${ testVar }"></Widget>
      </div>
    `;

    React.render(
      example,
      document.getElementById('app')
    );
  </script>
</body>
</html>
